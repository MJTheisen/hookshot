<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>js13k-2018</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Futura, sans-serif;
    }

    [hidden] {
      display: none !important;
    }

    /* reticle */
    .r {
      position: absolute;
      top: 50%;
      left: 50%;
      width: .5rem;
      height: .5rem;
      border: 2px solid rgba(255, 255, 255, .5);
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    /* progress */
    .p {
      position: absolute;
      display: flex;
      bottom: 1.5rem;
      left: 1rem;
      width: calc(50vw - 1rem);
      height: .5rem;
      background: rgba(0, 0, 0, .5);
      border-radius: 9999px;
    }

    .p::before {
      content: 'Grappling hook';
      position: absolute;
      bottom: 100%;
      margin-bottom: .5rem;
    }

    .p::after {
      content: '';
      width: var(--p-w);
      background: #fff;
      border-radius: 9999px;
    }
  </style>
</head>
<body>
  <div class="g">
    <canvas id="c"></canvas>
    <div class="r"></div>
    <div class="p" hidden></div>
  </div>
  <script type="module" src="./src/index.js"></script>
</body>
</html>
